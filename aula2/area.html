<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>
<body>
    <h1>Area</h1>
    <script>
        let base = Number(prompt("Write a base: "))
        let height = Number(prompt("Write a height: "))
        let area = base * height

        document.write(`Area is ${area}`)
    </script>
</body>
</html>
