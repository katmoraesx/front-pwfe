<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        let number = parseInt(prompt("Enter a number between 1 and 9:"))
        if (number >= 1 && number <= 9) {
            document.write(`Multiplication table for ${number}:<br>`)
        for (let i = 1; i <= 10; i++) {
            document.write(`${number} x ${i} = ${number * i}<br>`)
        }
    } else {
        document.write("Invalid input. Please enter a number between 1 and 9.");
    }

    </script>
</body>
</html>
