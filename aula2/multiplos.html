<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple</title>
</head>
<body>
    <h1>Multiple</h1>
    <script>
        const number_1 = Number(prompt("Write a first number:"))
        const number_2 = Number(prompt("Write a second number:"))

        if (number_1 % number_2 === 0) {
            console.log(`${number_1} is multiple this ${number_2}`)
            alert(`${number_1} is multiple this ${number_2}.`)
        } else {
            console.log(`${number_1} inst multiple this ${number_2}`)
            alert(`${number_1} inst multiple this ${number_2}`)
        }

    </script>
</body>
</html>
