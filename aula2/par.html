<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par</title>
</head>
<body>
    <h1>Par</h1>
    <script>
        number = Number(prompt("First Number: "))
        if(number % 2 == 0 ){
            document.write(`O número ${number} é par`)
        }else{
            document.write(`O número ${number} é impar`)
        }
    </script>
</body>
</html>
