<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <h1>Temperature</h1>
    <script>
    let celsius = Number(prompt("Write a degress celsius: "))
    let fahrenheit = (celsius * 9/5) + 32
    alert(`Temperature is Fahrenheit: ${fahrenheit}`)
    </script>
</body>
</html>
