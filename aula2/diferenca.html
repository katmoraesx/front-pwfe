<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference between two numbers</title>
</head>
<body>
    <h1>Difference</h1>
    <script>
        let number_1 = Number(prompt("First Number: "))
        let number_2 = Number(prompt("Second Number: "))
        let result = number_1 - number_2
        
        document.write(`Subtraction: ${result}`)
    </script>
</body>
</html>
